<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
    </head>
    <style>
        .register {
            background-color: green;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .register {width: 80%;
        }
        

        
    </style>
    
    <body>
        <form action="">
        <div  style="background-color: rgb(167, 218, 201); width: 500px;">
        <h1>Student Resgistration Form</h1>
        <hr>
        <div>
            Firstname

        </div> 
       <div>
        <input type="text"  placeholder="Firstname" size="65">

       </div> <br> 
        <div>
            Middlename:
        </div>
        <div>
            <input type="text" placeholder="Middlename" size="65">
        </div> <br>
        <div>
            Lastname:
        </div>
         <div>
            <input type="text" placeholder="Lastname" size="65">
         </div> <br>
        <div>
            Course: <select name="" id="">
                <option value="">Course</option>
                
            </select> 
        </div> <br>
        <div>
            Gender:
        </div>
        <div>
            <span><input type="radio"> Male</span>
            <span><input type="radio"> Female</span>
            <span><input type="radio"> Other</span>
        </div> <br>
        <div>
            Phone:
        </div>
        <div>
            <input type="text" placeholder="+91" size="65">
            
        </div> <br>
        <div>
            <input type="text" placeholder="phone no" size="65">
        </div> <br>
        <div>
            Current Address:
        </div>
        <div>
            
            <textarea name="Current Address" id="Current Address" cols="64" rows="4" placeholder="Current Address"></textarea>
        </div> <br>
        <div>
           <b> Email</b>
        </div>
        <div>
            <input type="text" placeholder="Enter Email" size="65">
        </div> <br>
        <div>
           <b> Password</b>
        </div>
        <div>
            <input type="text" placeholder="Enter Password" size="65">
        </div><br>
        <div>
            <b>Re-type Password</b>
        </div>
        <div>
            <input type="text" placeholder="Retype Password" size="65">
        </div><br>
        <div>
            <input type="register" class="register" value="Register">
        </div>

    </div>
</form>

        

    </body>
</html>
